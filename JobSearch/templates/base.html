{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Freelance Link</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>



</head>
<body>


    <header>
        <header class="bg-gray-800 text-white">
    <div class="container mx-auto p-4 flex justify-between items-center">
        <h1>
            <a href="{% url 'index' %}" class="text-lg font-semibold">ACCUEIL</a>
        </h1>
        <nav class="flex space-x-4">
            <ul class="flex space-x-4">
                <li><a href="{% url 'categorie' %}" class="hover:text-gray-300">Offres</a></li>
                <li><a href="tel:+22890122357" class="hover:text-gray-300">WhatsApp</a></li>
                <li><a href="mailto:elonovacar@gmail.com" class="hover:text-gray-300">Email</a></li>
            </ul>
        </nav>
        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <p class="text-blue-400 text-lg font-medium" id="username">{{ user.username }}</p>
                {% if user.type == "recruteur" %}
                    <a href="{% url 'dashboard_recruteur' %}" class="bg-blue-500 px-4 py-2 rounded-md hover:bg-blue-600">
                        Tableau de bord
                    </a>
                {% endif %}
                <a href="{% url 'logout' %}" class="bg-red-500 px-4 py-2 rounded-md hover:bg-red-600">Déconnexion</a>
            {% else %}
                <a href="{% url 'login' %}" class="bg-green-500 px-4 py-2 rounded-md hover:bg-green-600">Connexion</a>
                <a href="{% url 'choose_account_type' %}" class="bg-yellow-500 px-4 py-2 rounded-md hover:bg-yellow-600">S'inscrire</a>
            {% endif %}
        </div>
    </div>
</header>
    </header>

   <main>
        {% block content %}
        <img src="jobsearch/jobsearch/jobsearch/static/images/WhatsApp Image 2024-11-11 à 14.30.27_a3c75dc3">

        {% endblock %}
    </main>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let usernameElement = document.getElementById("username");
        if (usernameElement) {
            let email = usernameElement.textContent.trim();
            let username = email.split("@")[0];
            usernameElement.textContent = username; // Affiche uniquement la partie avant '@'
        }
    });
</script>

</html>
