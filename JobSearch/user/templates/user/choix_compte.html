{% extends 'base.html' %}

{% block title %}Choisir un type de compte{% endblock %}

{% block content %}
<style>
    /* Base styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f7fb;
}

/* Container */
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Title */
.title {
    text-align: center;
    font-size: 2em;
    color: #333;
    margin-bottom: 20px;
}

/* Form container */
.form-container {
    width: 100%;
}

/* Form elements */
.form-group {
    margin-bottom: 20px;
}

/* Submit button */
.submit-btn {
    width: 100%;
    padding: 12px;
    font-size: 1.2em;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #0056b3;
}

/* Radio buttons styles */
input[type="radio"] {
    margin-right: 10px;
}

/* Responsiveness */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }

    .submit-btn {
        font-size: 1em;
    }
}

</style>
