
{% extends 'base.html' %}

{% block content %}
  <h2>Inscription Candidat</h2>
  <form method="POST">
    {% csrf_token %}
      <!-- Utilisateur Fields -->
    <label for="identifiant">Identifiant</label>
    <input type="text" name="identifiant" required>

    <label for="email">Email</label>
    <input type="email" name="email" required>

    <label for="mot_de_passe">Mot de passe</label>
    <input type="password" name="mot_de_passe" required>

    <label for="role">Role</label>
    <select name="role" required>
      <option value="candidat">Candidat</option>
    </select>

    <!-- Candidat Fields -->
    <label for="nom">Nom</label>
    <input type="text" name="nom" required>

    <label for="prenom">Prénom</label>
    <input type="text" name="prenom" required>

    <label for="telephone">Téléphone</label>
    <input type="text" name="telephone" required>

    <label for="date_naissance">Date de naissance</label>
    <input type="date" name="date_naissance" required>

    <label for="adresse">Adresse</label>
    <textarea name="adresse" required></textarea>

    <label for="nationalite">Nationalité</label>
    <input type="text" name="nationalite" required>

    <label for="cv_experience_professionnelle">Expérience professionnelle</label>
    <textarea name="cv_experience_professionnelle" required></textarea>

    <label for="cv_formation">Formation</label>
    <textarea name="cv_formation" required></textarea>

    <label for="cv_langues">Langues</label>
    <textarea name="cv_langues" required></textarea>

    <label for="cv_competences">Compétences</label>
    <textarea name="cv_competences" required></textarea>

    <label for="cv_secteur_activite">Secteur d'activité</label>
    <textarea name="cv_secteur_activite" required></textarea>

    <button type="submit">S'inscrire</button>
  </form>
 {{ form.as_p }}

{% endblock %}
