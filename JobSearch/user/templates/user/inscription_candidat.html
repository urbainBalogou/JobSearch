{% extends 'base.html' %}

{% block content %}
<style>
  :root {
    --primary-color: #2563eb;
    --primary-light: #3b82f6;
    --primary-dark: #1d4ed8;
    --gray-light: #f3f4f6;
    --success-color: #10b981;
  }

  .container {
    max-width: 500px;
    margin: 2rem auto;
    padding: 2rem;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  h2 {
    color: var(--primary-dark);
    text-align: center;
    font-size: 2rem;
    margin-bottom: 2rem;
    font-weight: 600;
    position: relative;
    padding-bottom: 10px;
  }

  h2:after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 4px;
    background: var(--primary-color);
    border-radius: 2px;
  }

  .form-group {
    margin-bottom: 1.5rem;
    position: relative;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    color: #4b5563;
    font-weight: 500;
    font-size: 0.95rem;
  }

  input, select {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 2px solid #e5e7eb;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: var(--gray-light);
  }

  input:focus, select:focus {
    outline: none;
    border-color: var(--primary-light);
    background: white;
    box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
  }

  .file-input-wrapper {
    position: relative;
    margin-top: 1rem;
  }

  input[type="file"] {
    display: none;
  }

  .file-input-label {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background: var(--gray-light);
    border: 2px dashed #cbd5e1;
    border-radius: 8px;
    color: #64748b;
    cursor: pointer;
    width: 100%;
    text-align: center;
    transition: all 0.3s ease;
  }

  .file-input-label:hover {
    border-color: var(--primary-light);
    color: var(--primary-light);
  }

  button {
    width: 100%;
    padding: 1rem;
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 1.5rem;
    position: relative;
    overflow: hidden;
  }

  button:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
  }

  button:after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
    transform: translateX(-100%);
  }

  button:hover:after {
    animation: shine 1.5s;
  }

  @keyframes shine {
    100% {
      transform: translateX(100%);
    }
  }

  .input-icon {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #9ca3af;
  }
  .message {
  padding: 15px 20px;
  margin: 10px 0;
  border: 1px solid transparent;
  border-radius: 4px;
  font-size: 16px;
  line-height: 1.5;
}

/* Message de succ√®s */
.message.success {
  color: #155724;
  background-color: #d4edda;
  border-color: #c3e6cb;
}

/* Message d'erreur */
.message.error {
  color: #721c24;
  background-color: #f8d7da;
  border-color: #f5c6cb;
}

/* Message d'avertissement */
.message.warning {
  color: #856404;
  background-color: #fff3cd;
  border-color: #ffeeba;
}

/* Message d'information */
.message.info {
  color: #0c5460;
  background-color: #d1ecf1;
  border-color: #bee5eb;
}

  @media (max-width: 640px) {
    .container {
      margin: 1rem;
      padding: 1.5rem;
    }
  }

  /* Success message animation */
  .success-message {
    background: var(--success-color);
    color: white;
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    transform: translateY(-20px);
    opacity: 0;
    animation: slideDown 0.5s ease forwards;
  }

  @keyframes slideDown {
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>

{% if messages %}
  {% for message in messages %}
    <p class="message {{ message.tags }}">{{ message }}</p>
  {% endfor %}
{% endif %}

<div class="container">
  <h2>Inscription Candidat</h2>

    <div class="form-group">
      <label for="email">Email</label>

      <span class="input-icon">‚úâÔ∏è</span>

      <input type="password" name="mot_de_passe" required placeholder="Votre mot de passe">
      <span class="input-icon">üîí</span>

    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" name="nom" required placeholder="Votre nom">
    </div>

    <div class="form-group">
      <label for="prenom">Pr√©nom</label>
      <input type="text" name="prenom" required placeholder="Votre pr√©nom">
    </div>

    <div class="form-group">

    <div class="form-group">

    <div class="form-group">

    <button type="submit">

  </form>
</div>
{% endblock %}
