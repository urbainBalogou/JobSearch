{% extends 'base.html' %}

{% block content %}

<style>
    /* Styles pour la section hero */
    .hero {

        background-size: cover;
        background-position: center;
        height: 80vh; /* Hauteur de la section hero */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    .hero-text {
        color: white;
        background-color: rgba(0, 0, 0, 0.6); /* Fond semi-transparent pour le texte */
        padding: 30px;
        border-radius: 10px;
    }

    .hero-text h2 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    .hero-text p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }

    .cta-button {
        display: inline-block;
        padding: 12px 24px;
        font-size: 1rem;
        color: #fff;
        background-color: rgba(255, 170, 0, 0.9);
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .cta-button:hover {
        background-color: rgba(255, 170, 0, 1);
    }

    /* Styles responsives */
    @media (max-width: 768px) {
        .hero-text h2 {
            font-size: 2rem; /* Taille de police réduite pour les petits écrans */
        }

        .hero-text p {
            font-size: 1rem; /* Taille de police réduite pour les petits écrans */
        }

        .cta-button {
            padding: 10px 20px; /* Réduire le padding pour les petits écrans */
            font-size: 0.9rem; /* Taille de police réduite pour les petits écrans */
        }
    }

    @media (max-width: 480px) {
        .hero-text h2 {
            font-size: 1.5rem; /* Taille de police encore plus réduite pour les très petits écrans */
        }

        .hero-text p {
            font-size: 0.9rem; /* Taille de police encore plus réduite pour les très petits écrans */
        }
    }
</style>



<main>
    <section class="hero">
       <div class="flex justify-center items-center h-screen bg-gradient-to-b from-blue-500 to-blue-300">
    <div class="bg-white shadow-lg rounded-xl p-10 text-center w-11/12 md:w-2/3 lg:w-1/2">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Trouvez le job de vos rêves</h1>
        <p class="text-gray-600 text-lg mb-6">Ne manquez pas les meilleures opportunités pour votre avenir professionnel.</p>
        <a href="{% url 'categorie' %}"
           class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300">
            Voir les offres
        </a>
    </div>
</div>

    </section>
</main>

{% endblock %}
